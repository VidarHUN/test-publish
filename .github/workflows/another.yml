name: "another"

on: [ push ]

jobs:
  another:
    name: another
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2.1.1
        with:
          path: test-publish
      - name: second_checkout
        uses: actions/checkout@v2.1.1
        with:
          path: test-another
          repository: VidarHUN/test-another
      - name: pull
        run: |
          cd test-another
          echo "test" >> README.md
      - name: push
        run: |
          cd test-another
          git config --global user.email "github_robot@github.com"
          git config --global user.name "Github Robot"
          git add .
          git commit -m "test"
          git push
