name: "another"

on: [ push ]

jobs:
  another:
    name: another
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2.1.1
        with:
          path: test-publish
      - name: pull
        run: |
          echo "${PWD}"
          git clone https://github.com/VidarHUN/test-another.git
          cd test-another
          echo "test" >> README.md
          git config --global user.email "github_robot@github.com"
          git config --global user.name "Github Robot"
          git add .
          git commit -m "test"
      - name: second_checkout
        uses: actions/checkout@v2.1.1
        with:
          path: test-another
          repository: VidarHUN/test-another
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: test
        run: |
          echo "Just normally"
          ls
          echo "test-publish"
          ls test-publish
          echo "test-another"
          ls test-another
      - name: push
        uses: ad-m/github-push-action@master
        with:
          branch: master
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository: VidarHUN/test-another
